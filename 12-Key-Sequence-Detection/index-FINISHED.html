<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>

  <body>
    <script>
      const pressed = [];
      const secretCode = 'gif';
      window.addEventListener('keyup', (e) => {
        pressed.push(e.key.length == 1 ? e.key : 'x');
        if (pressed.length > secretCode.length) {
          pressed.shift();
        };

        let joined = pressed.join('');
        console.log(joined);
        if (joined.includes(secretCode)) {
          console.log('CORNIFY');
          cornify_add();
        };
      });
    </script>
  </body>
