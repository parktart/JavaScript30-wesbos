<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>

    const input_spacing = document.querySelector('#spacing');
    const input_blur = document.querySelector('#blur');
    const input_base = document.querySelector('#base');
    const img = document.querySelector('img');
    const span = document.querySelector('span');

    // spacing = img padding
    input_spacing.addEventListener('input', updateSpacing);

    function updateSpacing() {
      img.style.padding = `${input_spacing.value}px`;
    }
    updateSpacing.call(input_spacing);


    // blur = img blur
    input_blur.addEventListener('input', updateBlur);
    
    function updateBlur() {
      img.style.filter = `blur(${input_blur.value}px)`;
    }
    updateBlur.call(input_blur);


    // color = img background color and JS
    input_base.addEventListener('input', updateBase);

    function updateBase() {
      img.style.background = input_base.value;
      span.style.color = input_base.value;
    }
    updateBase.call(input_base);

  </script>

</body>
</html>
