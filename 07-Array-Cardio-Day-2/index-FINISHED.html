<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body style="background-color: #5A5A5A; color: white;">
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    const is19 =
      people.some(person => {
        const personAge = currentYear - person.year;
        if (personAge >= 19) return true;
      });
    console.log(`At least one person is 19:`, is19);
    

    // Array.prototype.every() // is everyone 19 or older?

    const all19 =
      people.every(person => {
        const personAge = currentYear - person.year;
        if (personAge >= 19) return true;
      });
    console.log(`All persons at least 19:`, all19);


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const comment823 =
      comments.find(comment => {
        if (comment.id === 823423) return true;
      });
    console.log(`The comment with ID 823 is:`, comment823.text);


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const comment823Index =
      comments.findIndex(comment => {
        if (comment.id === 823423) return true;
      });
    comments[comment823Index].text = '';
    console.log(`The comment with ID 823 was changed to:`, comments[comment823Index].text);


  </script>
</body>
</html>
